<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>helper</title>
    <link rel="stylesheet" href="src/css/master.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">
  </head>
  <body>
    <div class="form">
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="stream name">
        <input type="number" placeholder="max time">
        <input type="submit" value="add">
      </form>
    </div>
    <div id = "info" class="" hidden>OFFLINE</div>
    <div class="content" hidden>
      <ul>
        <li><i class="fa fa-eye" aria-hidden="true"></i> <span id = "viewers"></span></li>
        <li><i class="fa fa-gamepad" aria-hidden="true"></i> <span id = "game"></span></li>
        <li><i class="fa fa-heart" aria-hidden="true"></i> <span id = "followers"></span></li>
        <li><i class="fa fa-comment" aria-hidden="true"></i> <span id = "status"></span></li>
      </ul>
    </div>
    <div class="chart">
      <canvas id="Nightblue3_chart" width="400" height="150"></canvas>
    </div>
  </body>
  <script src="src/js/Chart.min.js" charset="utf-8"></script>
  <script src="src/js/main.js" charset="utf-8"></script>
